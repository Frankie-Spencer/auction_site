<!DOCTYPE html>
<html lang="en">

{% extends "base.html" %}

{% block content %}

    <form action="" method="post">
        {% csrf_token %}
        <h3 style="color:royalblue">Create auction</h3>
        <p>Title: {{ form.title }}</p>
        <p>Description:</p><p> {{ form.description }}</p>
        <p>Date deadline: {{ form.deadline }} Must be at least 3 days from now</p>
        <p>Starting bid: {{ form.min_price }}</p>

        <input type="submit" class="button" onclick="return confirm('Are you sure you want to create this auction?')" value="Create Auction">
    </form>
    <p></p>

{% endblock %}

</html>
